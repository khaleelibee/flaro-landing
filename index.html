<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flaro</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }
    /* Custom color for trial button */
    .custom-trial-btn {
      background-color: #4940E7 !important;
      color: #fff !important;
      
      border: none;
    }
    /* Make grid images smaller while keeping grid layout */
    .grid-logo-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-sec{
    background:linear-gradient(45deg,rgba(197, 234, 243, 1) 0%, rgba(225, 238, 245, 1) 27%, rgba(255, 255, 255, 1) 100%);
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: #fff;
    }
    .loader-text {
      font-size: 40px;
      font-family: system-ui,sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      color: #0000;
      -webkit-text-stroke: 1px #000;
      background:
        radial-gradient(0.71em at 50% 1em,#000 99%,#0000 101%) calc(50% - 1em) 1em/2em 200% repeat-x text,
        radial-gradient(0.71em at 50% -0.5em,#0000 99%,#000 101%) 50% 1.5em/2em 200% repeat-x text;
      animation: 
        l10-0 .8s linear infinite alternate,
        l10-1  4s linear infinite;
    }
    .loader:before {
  content: "";
    }
    @keyframes l10-0 {
      to {background-position-x: 50%,calc(50% + 1em)}
    }
    @keyframes l10-1 {
      to {background-position-y: -.5em,0}
    }

    </style>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="loader" id="pageLoader">
      <span class="loader-text">khaleel</span>
    </div>
    <!-- NavBar -->
     <div class="container-lg">

         <nav class="navbar navbar-expand-lg">
      <div class="container-fluid test">
        
        <a class="navbar-brand" href="#">
            <Img src="Assets/flaro-log.png" class="rounded-circle me-1"></Img>
            <span class="brand-name">Flaro</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Solutions</a>
            <a class="nav-link" href="#">Resources</a>
            <a class="nav-link" href="#">Pricing</a>
            
        </div>
        <a class="btn custom-trial-btn ms-auto">Join for 30 days</a>
        </div>
      </div>
    </nav>

     </div>

     <!-- hero-section -->
      <div class="px-5 pt-5 rounded-4 hero-sec row row-cols-1 row-cols-md-2">
        <div class="pb-md-5">
          <p class="display-3 fw-bold mb-5 animate__animated animate__fadeIn">Understand customers better than anyone</p>
          <p class="mb-4">Get the best-in-class group mentoring plans and professional benefits for your team</p>
    <a href="#" class="btn mb-2 custom-trial-btn">Start 14 days free trial</a>
          <p class="text-muted mb-5">No credit card required . Cancel anytime</p>
        </div>
        <div class="d-flex">
          <img src="Assets/bg-humans.png" alt="" class="img-fluid align-self-end">
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col">
      <img src="/Assets/Figma-Logo.png" alt="" class="img-fluid grid-logo-img">
    </div>
    <div class="col">
      <img src="/Assets/Canva-logo.png" alt="" class="img-fluid grid-logo-img">
    </div>
    <div class="col">
      <img src="/Assets/Autodesk-logo.png" alt="" class="img-fluid grid-logo-img">
    </div>
    <div class="col">
      <img src="/Assets/Blender-Logo.png" alt="" class="img-fluid grid-logo-img">
    </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      // Hide loader after a few seconds
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('pageLoader');
          if(loader) loader.style.display = 'none';
        }, 3000); 
      });
    </script>
  </body>
</html>
